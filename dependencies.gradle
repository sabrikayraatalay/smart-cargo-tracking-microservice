ext {
    versions = [
            springBoot : '3.3.5',


            springCloud: '4.1.3',

            jjwt       : '0.12.5',
            swagger    : '2.6.0',
            lombok     : '1.18.34',
            postgresql : '42.7.4'
    ]

    libs = [

            springBootStarterWeb              : "org.springframework.boot:spring-boot-starter-web",
            springBootStarterDataJpa          : "org.springframework.boot:spring-boot-starter-data-jpa",
            springBootStarterSecurity         : "org.springframework.boot:spring-boot-starter-security",
            springBootStarterValidation       : "org.springframework.boot:spring-boot-starter-validation",
            springBootStarterTest             : "org.springframework.boot:spring-boot-starter-test",
            springSecurityTest                : "org.springframework.security:spring-security-test",



            springCloudConfigClient           : "org.springframework.cloud:spring-cloud-starter-config:${versions.springCloud}",
            springCloudConfigServer           : "org.springframework.cloud:spring-cloud-config-server:${versions.springCloud}",
            springCloudConfig                 : "org.springframework.cloud:spring-cloud-config:${versions.springCloud}",
            springCloudStarterOpenFeign       : "org.springframework.cloud:spring-cloud-starter-openfeign:${versions.springCloud}",

            //for DiscoveryServer
            springCloudEurekaServer           : "org.springframework.cloud:spring-cloud-starter-netflix-eureka-server:${versions.springCloud}",

            //these 2 for GatewayServer (Auth uses just client)
            springCloudStarterGateway         : "org.springframework.cloud:spring-cloud-starter-gateway:${versions.springCloud}",
            springCloudStarterEurekaClient    : "org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:${versions.springCloud}",

            //rabbitMQ dependency
            springBootStarterAmqp             : "org.springframework.boot:spring-boot-starter-amqp",


            postgresql                        : "org.postgresql:postgresql:${versions.postgresql}",
            lombok                            : "org.projectlombok:lombok:${versions.lombok}",


            swagger                           : "org.springdoc:springdoc-openapi-starter-webmvc-ui:${versions.swagger}",


            jjwtApi                           : "io.jsonwebtoken:jjwt-api:${versions.jjwt}",
            jjwtImpl                          : "io.jsonwebtoken:jjwt-impl:${versions.jjwt}",
            jjwtJackson                       : "io.jsonwebtoken:jjwt-jackson:${versions.jjwt}"
    ]
}